    <div class="container">

      <!-- <a class="navbar-brand" href="#">CodeBook</a> -->

  <!-- main feed -->
  <div class="container mt-4 mb-5">
    <div class="d-flex justify-content-center row" id="main">
      <div class="col-md-5">
        <img class="responsive" src="./assets/images/logo.png" alt="" width="300">
        <div class="feed p-2" id="feed">
          
          <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border" >
            <div class="feed-text px-2">
              <h6 class="text-black-50 mt-2">What did you code today?</h6>
              <p class="text-black-50 mt-2" id="postingAs"></p>
              <form>
              <p><input type="text" id="postInput"></p>
              <button class="btn btn-md btn-primary btn-warning" id="postBtn">Post</button>
              </form>
              <div class="col-md-4"></div>
              
            </div>
            <!-- post icon -->
            <!-- <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div> -->
          </div>
        </div>
      </div>
