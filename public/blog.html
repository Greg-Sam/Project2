<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeBook.com</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- css link -->
  <link rel="stylesheet" href="./assets/css/blogstyle.css">
</head>

<body id="body">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">CodeBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">CodeBook
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./blog.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contributors.html">Contributors</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="./login.html">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main feed -->
  <div class="container mt-4 mb-5">
    <div class="d-flex justify-content-center row" id="main">
      <div class="col-md-8">
        <div class="feed p-2" id="feed">
          <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
            <div class="feed-text px-2">
              <h6 class="text-black-50 mt-2">What did you code today?</h6>
              <p class="text-black-50 mt-2" id="postingAs"></p>
              <form>
                <p><input type="text" id="postInput" width="500px"></p>
                <p><button class="btn btn-md btn-primary btn-warning" id="postBtn">Post</button></p>
              </form>
            </div>
            <!-- post icon -->
            <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/logout.js"></script>
</body>

</html>
