<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CodeBook Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="./assets/css/support.css" rel="stylesheet">
</head>

<body class="text-center"></body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">CodeBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contributors.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form class="form-signin">
  <img class="mb-4" src="./assets/images/logo.png" alt="" width="300">
  <h1 class="h3 mb-3 font-weight-normal">Live Tech Support</h1>
 



<section>

  <div class="flash-comments">
    <div class="header">

      <div class="text"> </div>
    </div>
    <form class="pure-form" id="comment-form">
      <div class="comment-form">
        <div class="left-side">
          <div class="row">
            <input type="text" required placeholder="enter your name" id="new_comment_name">
            <input placeholder="enter valid email" required type="email" id="new_comment_email">
          </div>
          <div class="row">
            <textarea placeholder="enter comment text" required id="new_comment_text" rows="3"></textarea>
          </div>
        </div>
        <div class="right-side">
          <button type="submit" class="button-secondary pure-button">Send Comment</button>
        </div>
      </div>
    </form>
    <div class="comments-list" id="comments-list">
      <script id="comment-template" type="text/x-template">
              <div class="user-icon">
                  <img src="./assets/user.png" />
              </div>
              <div class="comment-info">
                  <div class="row">
                        <div class="name">{{name}}</div>
                        <div class="email">{{email}}</div>
                   </div>
                   <div class="row">
                         <div class="text">{{comment}}</div>
                   </div>
               </div>
           </script>
    </div>
  </div>
</section>

</form>

<script type="text/javascript" src="https://js.pusher.com/3.2/pusher.min.js"></script>
<script type="text/javascript" src="./app.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/js/login.js"></script>
</body>

</html>
