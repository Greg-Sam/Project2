<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CodeBook Support</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="./assets/css/support.css" rel="stylesheet">
</head>

<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">CodeBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">CodeBook
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contributors.html">Contributors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="support.html">Support</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form class="form-support">
    <img class="mb-4" src="./assets/images/logo.png" alt="" width="300">
    <h1 class="h3 mb-3 font-weight-normal">Support Chat</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="new_comment_name" class="form-control" placeholder="Enter your name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address (optional)</label>
    <input type="email" id="new_comment_email" class="form-control" placeholder="Enter your email address" required
      autofocus>
    <label type="message" for="newRequest" class="sr-only">Support request</label>
    <textarea id="new_request_text" class="form-control" placeholder="What can we help you with?" required
      autofocus></textarea>

    <button class="btn btn-lg btn-primary btn-warning" id="submit" type="submit">Submit</button>
    <hr>
    
    <div class="comments-list" id="comments-list">
      <script id="comment-template" type="text/x-template">
            <div class="comment-info">
            
                      <div class="name">Name: {{name}}</div>
                
                       <div class="text">Message: {{comment}}</div>
               
             </div>
          </script>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://js.pusher.com/3.2/pusher.min.js"></script>
  <script src="assets/js/support.js"></script>

</body>

</html>
